<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
    Remove this if you use the .htaccess -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>CSS3 Image Slideshow</title>
    <meta name="description" content="" />
    <meta name="author" content="Brian" />

    <meta name="viewport" content="width=device-width; initial-scale=1.0" />

    <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="stylesheet" href="library/css/style.css">
    <link rel="stylesheet" href="library/css/css3-slideshow-1.1.0.css">
  </head>

  <body>
    <div id="content">
      <h1>CSS3 Image Slideshow</h1>
      <h2><a href="http://brianfernalld.com">Brian Fernalld</a></h2>
    </div>
    <div id="container">
      <div id="content-slideshow">
        <div id="slideshow">
          <div id="mask">
            <ul>
              <li id="first" class="first-animation">
                <!-- ID for tooltip and class for animation -->
                <a href="#"> <img src="http://brianfernalld.com/images/img-01.jpg" alt=""/> </a>
              </li>

              <li id="second" class="second-animation">
                <a href="#"> <img src="http://brianfernalld.com//images/img-02.jpg" alt=""/> </a>
              </li>
              
              <li id="third" class="third-animation">
                <a href="#"> <img src="http://brianfernalld.com//images/img-03.jpg" alt=""/> </a>
              </li>

              <li id="fourth" class="fourth-animation">
                <a href="#"> <img src="http://brianfernalld.com//images/img-04.jpg" alt=""/> </a>
              </li>

              <li id="fifth" class="fifth-animation">
                <a href="#"> <img src="http://brianfernalld.com//images/img-05.jpg" alt=""/> </a>
              </li>
            </ul>

          </div><!-- End Mask -->
        </div><!-- End Slider -->
      </div><!-- End Slider Container -->
    </div><!-- END Container -->
  </body>
</html>
